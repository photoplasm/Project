<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-4 text-center text-red-600">Confirm Delete</h2>
        <p class="mb-4">Are you sure you want to delete the order for {{ order.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="w-full p-2 bg-red-500 text-white rounded hover:bg-red-600">Yes, Delete</button>
        </form>
        <a href="{% url 'order_page' %}" class="mt-4 text-center text-blue-500">Cancel</a>
    </div>
</body>
</html>
