<!DOCTYPE html>
<html lang="en">
<head>
    {%  load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>

        {% if message in messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <center> <h4 style="color: brown;">{{message}}</h4></center>
                    {% else %}
                        <center><h4 style="color: blue;">{{message}}</h4></center>
                    {% endif %}
                {% endfor %}
            {% endif %}

        <form method="POST">
            {% csrf_token %} <!-- เพิ่ม csrf_token ตรงนี้ -->
            
            <!-- First Name field -->
            <div class="mb-4">
                <label for="first_name">First Name</label>
                <input type="text" required name="first_name" class="w-full p-2 border rounded mt-1" required>
            </div>

            <!-- Last Name field -->
            <div class="mb-4">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="w-full p-2 border rounded mt-1" required>
            </div>

            <!-- Username field -->
            <div class="mb-4">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 border rounded mt-1" required>
            </div>

            <!-- Email field -->
            <div class="mb-4">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded mt-1" required>
            </div>

            <!-- Password field -->
            <div class="mb-4">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded mt-1" required>
            </div>

            <!-- Submit button -->
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-300">
                    Register
                </button>
            </div>
        </form>

        <p class="mt-4 text-center">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
