<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Reset Your Password</h2>

        {% if message in messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <center><h4 style="color: brown;">{{ message }}</h4></center>
                {% else %}
                    <center><h4 style="color: blue;">{{ message }}</h4></center>
                {% endif %}
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <!-- Password field with border -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" required name="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <!-- Confirm Password field with border -->
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-700 mb-2">Confirm Password</label>
                <input type="password" required name="confirm_password" id="confirm_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <!-- Submit button -->
            <input type="submit" value="Reset Password" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-300">
            
            <!-- Link to login -->
            <div class="Signup_link mt-4 text-center">
                Remember your password? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
