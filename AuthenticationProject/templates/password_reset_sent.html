<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reset Sent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 shadow-lg rounded-lg text-center">
        <h2 class="text-2xl font-bold text-green-600 mb-4">Check Your Email</h2>
        <p class="text-gray-700 mb-6">
            We have sent you an email with instructions to reset your password.
            Please check your inbox and follow the link to reset your password.
        </p>

        <!-- ช่องกรอกข้อมูล -->
        <div class="mb-4">
            <input type="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
        </div>

        <a href="{% url 'login' %}" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
            Return to Login
        </a>
    </div>
</body>
</html>
